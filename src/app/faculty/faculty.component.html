<div class="sidenav">
  <a href="#">Create Batch</a>
  <a href="#">Create Work Packages</a>
  <a href="#">Manage Reviews</a>
  <a href="#">Reports</a>
</div>
<div class="main">
  <div class="row">
      <div class="col-xs-12">
        <form (ngSubmit)="onFormSubmit(frm)" #frm="ngForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" style = "width: 200px;" class="form-control" name="title" id="title">    
            </div>
            <div class="form-group">
                <label for="title">Description:</label><br>
                <textarea name="description" id="description" cols="50" rows="4" name="description"></textarea>
            </div>
            <div class="progress" *ngIf="currentWorkPackage" >
              <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentWorkPackage?.progress + '%' }"></div>
              <label for="uploadStatus"> {{currentWorkPackage?.title}} | {{currentWorkPackage?.progress}}% Complete </label>
            </div>
            <div class="form-group">
              <label for="uploadFile">Upload File:</label>
              <input type="file" name="uploadFile" id="uploadFile" name="uploadFile" (change)="onFilesDetected($event)">
            </div>
            <hr>
            <button class="btn btn-primary" type="submit" [disabled]="!selectedFiles">Create WorkPackage</button>
          </form>
      </div>    
  </div>

  <ul *ngFor="let trainee of traineeList" >
      <li> Name: {{trainee.name}} </li>
  </ul>
</div>
