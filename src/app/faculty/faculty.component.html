<div class="sidenav">
  <a href="#">Create Batch</a>
  <a href="#">Create Work Packages</a>
  <a href="#">Manage Reviews</a>
  <a href="#">Reports</a>
</div>
<div class="main">
  <div class="row">
      <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(frm)" #frm="ngForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" style = "width: 200px;" class="form-control" name="title" ngModel id="title">
            </div>
            <div class="form-group">
                <label for="title">Description:</label><br>
                <textarea name="description" id="description" cols="50" rows="4" ngModel name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="completionDate">Date Created:</label>
                <input type="date" ngModel name="dateCreated" id="dateCreated">
            </div>
            <div class="form-group">
              <label for="completionDate">Expected Completion:</label>
              <input type="date" ngModel name="completionDate" id="completionDate">
            </div>
            <div class="progress" *ngIf="currentWorkPackage" style="width: 350px">
              <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentWorkPackage?.progress + '%' }"></div>
            </div>
            <div class="form-greoup" *ngIf="currentWorkPackage" style="width: 350px">
              <label for="uploadStatus"> {{currentWorkPackage?.title}} Upload | {{currentWorkPackage?.progress}}% Complete </label>
            </div>
            <div class="form-group">
              <label for="uploadFile">Upload File:</label>
              <input type="file" name="uploadFile" id="uploadFile" name="uploadFile" ngModel (change)="onFilesDetected($event)">
            </div>
            <hr>
            <button class="btn btn-primary" type="submit" [disabled]="!selectedFiles">Create WorkPackage</button>
          </form>
      </div>
  </div>

</div> -->
