<div class="row">
  <div class="col-xs-12 col-md-3 col-md-offset-1">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" > 
        <div class="form-group" >
          <label for="email">User Id/Email</label>
          <input type="email"  id= "email" class="form-control" ngModel  name="email" required  email  >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id= "password" class="form-control" ngModel name="password" required minlength="6">
        </div>
        <div>
          <button class="btn btn-primary" type="button" routerLink="/registerUser">New User</button>
          |
          <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
  </form>
  </div>
</div>
